<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website UI</title>
    <link rel="stylesheet" href="../Day-14/css/style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../Day-14/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../Day-14/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../Day-14/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../Day-14/favicon/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-inner">
        <!-- Sidebar -->
        <aside class="sidebar">
          <a href="#" class="logo-link">
            <img src="../Day-14/img/logo.svg" alt="img" />
          </a>
          <h2 class="heading">Explore</h2>
          <nav class="nav">
            <a href="" class="nav-item">
              <img src="./icons/sidebar-icon-1.svg" alt="" class="icon" />
              New In
            </a>
            <a href="" class="nav-item">
              <img src="./icons/sidebar-icon-2.svg" alt="" class="icon" />
              Clothing
            </a>
            <a href="" class="nav-item">
              <img src="./icons/sidebar-icon-3.svg" alt="" class="icon" />
              Shoes
            </a>
            <a href="" class="nav-item">
              <img src="./icons/sidebar-icon-4.svg" alt="" class="icon" />
              Accessories
            </a>
            <a href="" class="nav-item">
              <img src="./icons/sidebar-icon-5.svg" alt="" class="icon" />
              Activewear
            </a>
            <a href="" class="nav-item">
              <img src="./icons/sidebar-icon-6.svg" alt="" class="icon" />
              Gifts & Living
            </a>
            <a href="" class="nav-item">
              <img src="./icons/sidebar-icon-7.svg" alt="" class="icon" />
              Inspiration
            </a>
          </nav>
          <button class="chat-btn">
            <span class="icon">
              <img src="./icons/chat.svg" alt="img" />
            </span>
            <span class="hidden">Help Center</span>
          </button>
        </aside>

        <!-- Header -->
        <header class="header">
          <form action="#!" class="search-form">
            <img src="./icons/search.svg" alt="img" class="icon" />
            <input type="text" class="search" placeholder="Search store" />
          </form>

          <nav class="nav">
            <a href="#" class="nav-link active">Products </a>
            <a href="#" class="nav-link">Story </a>
            <a href="#" class="nav-link">Manufacturing </a>
            <a href="#" class="nav-link">Packaging </a>
          </nav>

          <div class="actions">
            <a href="" class="action-links">
              <img src="./icons/cart.svg" alt="img" class="actions-icon" />
            </a>
            <a href="" class="action-links">
              <img src="./icons/person.svg" alt="img" class="actions-icon" />
            </a>
          </div>
        </header>

        <!-- Main -->
        <main class="main">
          <div class="layout-item">
            <img src="./img/layout-item-1.jpg" alt="img" />
          </div>
          <div class="layout-item">
            <img src="./img/layout-item-2.jpg" alt="img" />
          </div>
          <div class="layout-item">
            <img src="./img/layout-item-3.jpg" alt="img" />
          </div>
          <div class="layout-item">
            <img src="./img/layout-item-4.jpg" alt="img" />
          </div>
          <div class="layout-item">
            <img src="./img/layout-item-5.jpg" alt="img" />
          </div>
          <div class="layout-item">
            <img src="./img/layout-item-6.jpg" alt="img" />
          </div>
          <div class="layout-item">
            <img src="./img/layout-item-7.jpg" alt="img" />
          </div>
          <div class="layout-item">
            <img src="./img/layout-item-8.jpg" alt="img" />
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
