    <script>
      function numbers(a, b, c) {
        if (a > b) {
          [a, b] = [b, a];
        }

        if (b > c) {
          [b, c] = [c, b];
        }

        if (a > b) {
          [a, b] = [b, a];
        }

        return [a, b, c];
      }

      let [a, b, c] = [1000, 1, 100];
      let sortedNumbers = numbers(a, b, c);
      console.log(sortedNumbers);
    </script>
